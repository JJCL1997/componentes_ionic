<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Ion-item-divider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Section A </ion-label>
      </ion-item-divider>
  
      <ion-item>
        <ion-label>A1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>A2</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>A3</ion-label>
      </ion-item>
    </ion-item-group>
  
    <ion-item-group>
      <ion-item-divider>
        <ion-label> Section B </ion-label>
      </ion-item-divider>
  
      <ion-item>
        <ion-label>B1</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>B2</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>B3</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-item-divider>
    <ion-label>Default</ion-label>
  </ion-item-divider>
  <ion-item-divider color="primary">
    <ion-label>Primary</ion-label>
  </ion-item-divider>
  <ion-item-divider color="secondary">
    <ion-label>Secondary</ion-label>
  </ion-item-divider>
  <ion-item-divider color="tertiary">
    <ion-label>Tertiary</ion-label>
  </ion-item-divider>
  <ion-item-divider color="success">
    <ion-label>Success</ion-label>
  </ion-item-divider>
  <ion-item-divider color="warning">
    <ion-label>Warning</ion-label>
  </ion-item-divider>
  <ion-item-divider color="danger">
    <ion-label>Danger</ion-label>
  </ion-item-divider>
  <ion-item-divider color="light">
    <ion-label>Light</ion-label>
  </ion-item-divider>
  <ion-item-divider color="medium">
    <ion-label>Medium</ion-label>
  </ion-item-divider>
  <ion-item-divider color="dark">
    <ion-label>Dark</ion-label>
  </ion-item-divider>
</ion-content>
