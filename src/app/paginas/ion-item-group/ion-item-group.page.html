<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Ion-item-divider</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" >
  <ion-item-group>
    <ion-item-divider>
      <ion-label>A</ion-label>
    </ion-item-divider>
  
    <ion-item>
      <ion-label>Angola</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Argentina</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Armenia</ion-label>
    </ion-item>
  </ion-item-group>
  
  <ion-item-group>
    <ion-item-divider>
      <ion-label>B</ion-label>
    </ion-item-divider>
  
    <ion-item>
      <ion-label>Bangladesh</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Belarus</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Belgium</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider>
      <ion-label> Fruits </ion-label>
    </ion-item-divider>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label> Grapes </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option> Favorite </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label> Apples </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option> Favorite </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label> Bananas </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option> Favorite </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
  
  <ion-item-group>
    <ion-item-divider>
      <ion-label> Vegetables </ion-label>
    </ion-item-divider>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label> Carrots </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option> Favorite </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label> Broccoli </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option> Favorite </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item lines="none">
        <ion-label> Celery </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option> Favorite </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-item-group>
</ion-content>
